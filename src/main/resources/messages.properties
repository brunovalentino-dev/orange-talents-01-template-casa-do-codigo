# Mensagens de validação
########################

# NotBlank constraint #
#######################
NotBlank.nome = O campo Nome é obrigatório.
NotBlank.email = O campo Email é obrigatório.
NotBlank.descricao = O campo Descrição é obrigatório.
NotBlank.titulo = O campo Título é obrigatório.
NotBlank.resumo = O campo Resumo é obrigatório.
NotBlank.sobrenome = O campo Sobreome é obrigatório.
NotBlank.documento = O campo Documento é obrigatório.
NotBlank.rua = O campo Rua é obrigatório.
NotBlank.complemento = O campo Complemento é obrigatório.
NotBlank.cidade = O campo Cidade é obrigatório.
NotBlank.telefone = O campo Telefone é obrigatório.
NotBlank.cep = O campo CEP é obrigatório.
NotBlank.isbn = O campo ISBN é obrigatório.

# NotBlank constraint #
#######################
NotNull.numeroDePaginas = O campo Número de páginas é obrigatório.
NotNull.dataDePublicacao = O campo Data de publicação é obrigatório. 
NotNull.categoria = O campo Categoria é obrigatório.
NotNull.autor = O campo Autor é obrigatório.
NotNull.paisId = O campo PaisId é obrigatório.
NotNull.preco = O campo Preço é obrigatório.

# Length constraint #
#####################
Length.descricao = A descrição deve conter até 400 caracteres.
Length.resumo = O resumo deve conter até 500 caracteres.

# Min constraint #
##################
Min.preco = O preço mínimo de um livro é de R$20.00.
Min.numeroDePaginas = O número de páginas mínimo para um livro é de 100 páginas.

# Others constraints #
######################
Email = O e-mail informado deve estar em um formato válido.
ValorUnico = Este campo já possui um registro cadastrado.
Future.dataDePublicacao = A data de publicação do livro deve estar no futuro.
Pattern.novaCompraRequest.documento = O campo Documento aceita somente um CPF/CNPJ válido.
RegistroExistente = O registro informado não foi encontrado.
